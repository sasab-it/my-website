    <script>
        // Scramble effect function
        const scrambleText = (element, finalText) => {
            const chars = '!@#$%^&*()_+-=[]{}|;:,.<>?/~`ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let iterations = 0;
            const speed = 20;
            const maxIterations = finalText.length;

            if (element.scrambleInterval) {
                clearInterval(element.scrambleInterval);
            }

            element.scrambleInterval = setInterval(() => {
                element.textContent = finalText
                    .split('')
                    .map((char, index) => {
                        if (char === ' ') return ' ';
                        if (index < iterations) {
                            return finalText[index];
                        }
                        return chars[Math.floor(Math.random() * chars.length)];
                    })
                    .join('');

                if (iterations >= maxIterations) {
                    clearInterval(element.scrambleInterval);
                    element.textContent = finalText;
                }

                iterations += 1 / 2;
            }, speed);
        };

        // Scramble effect for ALL links and headers on hover
        document.querySelectorAll('a, h1, h2').forEach(element => {
            const originalText = element.textContent.trim();
            
            element.addEventListener('mouseenter', function() {
                scrambleText(this, originalText);
            });
        });
    </script>
